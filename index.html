<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #message {
            display: none;
            font-size: 1.25em;
            color: crimson;
            text-align: center;
            width: 100%;
            padding-top: 0.5em;
        }
        h1 {
            color: darkslategray;
            margin-bottom: 0.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="box">
            <div class="left-currency cur">
                <select name="currency" class="currency"></select>
                <input type="number" name="number" id="num">
            </div>
            <div class="right-currency cur">
                <select name="currency" class="currency"></select>
                <input type="text" name="answer" id="ans" disabled>
            </div>
        </div>
        <button type="button" class="btn" id="btn">Convert</button>
        <p id="message">Choose Different Currency!</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
